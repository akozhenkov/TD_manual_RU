<h4>Фото</h4>

Это диалоговое окно открывается нажатием кнопки <u>Фото</u> во вторичном диалоге <i>Редактирования пикетов</i>.<br><p>

В диалоге есть поле для ввода <b>коментария</b> к фотографии, которую вы собираетесь сделать.<br><p>

<b>OK</b> закрывает диалог и открывает приложение камеры.<br><p>

Кнопка "Назад" отменяет лююбое действие.<br><p>

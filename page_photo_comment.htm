<h4>Фото</h4>

Это диалоговое окно открывается нажатием кнопки <u><b>Фото</b></u> во вторичном диалоге <i>Редактирования пикетов</i>.<br><p>

В диалоге есть поле для ввода <b>комментария</b> к фотографии, которую вы собираетесь сделать.<br><p>

Кнопка <b><u>OK</u></b> закрывает диалог и открывает приложение камеры.<br><p>

Кнопка "<b><u>Назад</b></u>" отменяет любое действие.<br><p>

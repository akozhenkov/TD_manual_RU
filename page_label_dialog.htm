<h4>Надписи</h4>

Это диалоговое окно открывается при вставке подписи (в режиме рисования в окне <i>Абрисов</i>).<br><p>

Свойства подписей:
<ul>
<li><b>размер</b>: один из XS, S, M, L, XL</li>
<li><b>текст</b></li>
<li>дополнительные <b>параметры</b> Therion</li>
</ul>
<br><p>

Надписи можно сориентировать.<br><p>

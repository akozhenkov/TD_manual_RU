<h4>TopoDroid Manager - Диалог проекта</h4>

Диалоговое окно <i>Проект пещеры</i> открывается при нажатии кнопки <i>Вставить</i> в <i>окне проекта</i>.<br><p>

Отображает список съемок в базе данных TopoDroid.<br>
Съемки добавляются в проект, устанавливая на них флажки и подтверждая нажатием
кнопки <i>ОК</i>.<br><p>

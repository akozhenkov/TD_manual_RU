<h4>3D VIEWER - Model legs</h4>

Диалог <i>3D отображение замеров</i> открывается долгим нажатием на кнопку <i>Рамка</i> в окне <i>3D</i>.<br><p>

Его используют, чтобы скрыть или показать разные типы замеров, а именно
<ul>
<li>Поверхностные замеры</li>
<li>Дублирующие замеры</li>
<li>Закоментированные замеры</li>
</ul><br>

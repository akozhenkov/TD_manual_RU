<h4>3D model legs</h4>

The 3D legs dialog is opened by a long-tap on the "Frame" button in the 3D viewer window.<br><p>

It is used to hide or show special legs, namely
<ul>
<li>Surface legs</li>
<li>Duplicate legs</li>
<li>Commented legs</li>
</ul><br>

<h4>PROJECT MANAGER - Диалог соединений</h4>

Этот диалог открывается при нажатии на кнопку <i>Соединения</i> в окне <i>Проекта пещеры</i> или окне <i>Просмотра съёмок</i> .<br><p>

Отображает список соединеий между пикетами разных съёмок в проекте.<br>
  
Можно удалить соединение нажав на него (появится диалог подтверждения).<br><p>

<h4>Photo list</h4>

This dialog is opened tapping the <u>Photo</u> button in the <i>Survey info</i> window.<br><p>

It display the list of photos of the survey.<br>
Each entry has
<ul>
<li>the count</li>
<li><b>shot</b> to which photo was assigned</li>
<li>photo <b>comment</b></li>
</ul>
<br><p>

Tapping an entry in the list opens the <i>Photo edit</i> dialog.<br><p>

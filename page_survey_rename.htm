<h4>Переименовать съёмку</h4>

Это диалоговое окно открывается нажатием на пункт меню <b><u>Переименовать</u></b> в окне  <i>Информация о съёмке</i>.<br><p>

Оно содержит только одно текстовое поле для нового <b>названия</b> съёмки.<br><p>

Кнопка <u><b>OK</b></u> закрывает диалог и переименовывает в базе данных съёмку и все соответствующие файлы.<br><p>

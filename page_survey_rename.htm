<h4>Переименовать съёмку</h4>

Это диалоговое окно открывается нажатием на пункт меню <u>Переименовать</u> в окне  <i>Информации о съёмке</i>.<br><p>

Оно содержит только одно текстовое поле для нового <b>названия</b> съёмки.<br><p>

<b>OK</b> закрывает диалог и переименовывает съёмку в базе данных и все соответствующие файлы.<br><p>

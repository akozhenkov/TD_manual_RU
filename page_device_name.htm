<h4>Псевдоним DistoX</h4>

Этот диалог открывается по длинному нажатию на строку прибора в окне <i>Приборы</i>.<br><p>

Он отображает некоторую информацию о выбранном DistoX и имеет текстовое поле, для ввода
<b>псевдонима</b>.<br><p>

Кнопка <u><b>OK</b></u> сохранить имя в базу данных и закрыть диалоговое окно.<br><p>

<h4>3D VIEWER - Model projection</h4>

Диалог <i>3D-проекции</i> открывается долгим нажатием на кнопку <i>Проекция</i>
  в окне <i>3D-просмотра</i>, когда модель отображается в виде перспективы.<br><p>

В этом диалоговом окне можно настроить фокусное расстояние
перспективной проекция.<br><p>

<h4>3D viewer - Model projection</h4>

The 3D projection dialog is opened with a long-tap on the "Projection" button
 in the 3D viewer window, when the model is perspective projection.<br><p>

With this dialog it is possible to adjeust the focal length of the
perspective projection.<br><p>

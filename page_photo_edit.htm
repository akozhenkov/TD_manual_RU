<h4>Photo edit</h4>

This dialog is opened tapping an entry in the <i>Photo list</i> dialog.<br><p>

<ul>
<li><b>thumbnail</b> of the photo</li>
<li><b>comment</b> (editable)</li> 
<li><b>Save</b> saves the changes to the comment</li>
<li><b>Delete</b> deletes the photo.</li>
</ul><br>

Tapping the thumbnail opens the image if you have an image viewer app.<br><p>

<h4>TopoDroid Manage - Диалог соединений</h4>

Этот диалог окрывается при нажатии на кнопку <i>Соединения</i> в окне <i>Проекта</i> пещеры или
<i>Окне просмотра съёмок</i>.<br><p>

В диалоговом окне отображается список отображаемых проектов.<br>
Вы можете удалить <i>соединение</i> нажав на него. Появится диалог подтверждения.

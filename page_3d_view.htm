<h4>3D VIEWER - Viewpoint</h4>

Этот диалог открывается из меню <i>Точка обзора</i> окна <i>3D viewer</i>.
<br><p> 

Он устанавливает одну из трех точек обзора модели.
Восток, Север, Запад, Юг и Верх.<br>
<br><p>

Также есть кнопка для сброса <i>зума</i> дисплея.<br><p>

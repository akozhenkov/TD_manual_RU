<h4>PROJECT MANAGER -Диалог съёмок</h4>

Этот диалог открывается при нажатии на кнопку <i>Вставить съёмки</i> в окне <i>Проектов</i> пещеры<br><p>

В этом диалоговом окне перечислены съёмки в базе данных TopoDroid.<br>
Чтобы добавить одну или несколько съёмок в проект, установите флажок слева от них и нажмите
кнопку <i>OK</i>.
